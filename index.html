<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <link rel="icon" href="img/logo.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="title"><h3>Sign Up</h3></div>
        </header>
        <form method="GET" action="" enctype="multipart/form-data">
            <div class="formgroup">
                <div class="info">
                    <label>First Name</label>
                </div>
                <div class="input">
                    <input type="text" name="firstname" placeholder="Enter First Name..." class="inputsty" required>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>Last Name</label>
                </div>
                <div class="input">
                    <input type="text" name="lastname" placeholder="Enter Last Name..." class="inputsty" required>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>Screen Name</label>
                </div>
                <div class="input">
                    <input type="text" name="screenname" placeholder="Enter Screen Name..." class="inputsty" required>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>Date of Birth</label>
                </div>
                <div class="dob">
                    <select class="select1">
                        <script>
                            let month = ['JAN', 'FEB', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC']
                            for (value of month){
                                document.write('<option>' + value + '</option>');
                        }
                    </script>
                    </select>
                    <select class="select2">
                        <script>
                            for (let day = 1; day <=31; day++){
                            document.write('<option>' + day + '</option>');
                        }
                        </script>
                    </select>
                    <select class="select3">
                        <script>
                            for (let year = 1970; year < 2019; year++){
                            document.write('<option>' + year + '</option>');
                        }
                        </script>
                    </select>
                </div>   
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>Gender</label>
                </div>
                <div class="input gender">
                    <input type="radio" name="gender" value="male" required><label>Male</label>
                    <input type="radio" name="gender" value="female" required><label>Female</label>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>Country</label>
                </div>
                <div class="country">
                    <select class="select1">
                        <option>USA</option>
                        <option>NIGERIA</option>
                        <option>CANADA</option>
                        <option>OTHER</option>
                    </select>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>E-mail</label>
                </div>
                <div class="input">
                    <input type="email" name="email" placeholder="Enter E-mail..." class="inputsty" required>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>Phone</label>
                </div>
                <div class="input">
                    <input type="tel" name="phone" placeholder="Enter Phone..." class="inputsty" required>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>Password</label>
                </div>
                <div class="input">
                    <input type="password" name="password" class="inputsty" required>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                    <label>Confirm Password</label>
                </div>
                <div class="input">
                    <input type="password" name="password" class="inputsty" required>
                </div>
            </div>
            <div class="formgroup">
                <div class="info">
                </div>
                <div class="input">
                    <input type="checkbox" name="terms" class="term" required><span class="terms">I agree to the Terms of Use</span>
                </div>
            </div>
            <div class="footer">
                <input type="submit" value="Submit" class="submit">
                <input type="submit" value="Cancel" class="cancel">
            </div>
        </form>
    </div>
</body>
</html>
